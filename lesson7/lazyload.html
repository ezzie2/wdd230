<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images- Esmeralda Stevens</title>
    <meta name="description" content="lazy loading pictures practice">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <h1>Progressive Loading Images</h1>
        <picture> <img src="images/placeholder.jpg" data-src="images/coastalLand.jpg" alt="lighthouse coastal picture"></picture>
        <picture> <img src="images/placeholder.jpg" data-src="images/marshLands.jpg" alt="overview of a marsh"></picture>
        <picture> <img src="images/placeholder.jpg" data-src="images/rockLand.jpg" alt="red rock wall landscape"></picture>
        <picture> <img src="images/placeholder.jpg" data-src="images/snowyMountains.jpg" alt="clear lake by snow-capped mountains"></picture>
        <picture> <img src="images/placeholder.jpg" data-src="images/sunset.jpg" alt="sunset at the beach"></picture>
    </main>
    <script src="js/lazyLoading.js"></script>
</body>
</html>
