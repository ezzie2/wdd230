<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>

    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      const list = document.querySelector("ul");
      const text = document.querySelector("input");
      const btn = document.querySelector("button");

      /*create a function that will run in response to the tbutton
              being clicked*/
      btn.addEventListener("click", () => {
        /*store the current value of the input element in a variable*/
        const myItem = text.value;
        /*empty the input element by setting its value to an empty string - ''*/
        text.value = "";

        const listItem = document.createElement("li");
        const listText = document.createElement("span");
        const listBtn = document.createElement("button");

        // Append the span and the button as children of the list item.
        // Set the text content of the span to the input element value you saved
        // earlier, and the text content of the button to 'Delete'.
        // Append the list item as a child of the list.
        // Attach an event handler to the delete button, so that when
        // clicked it will delete the entire list item it is inside.

        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = "Delete";
        list.appendChild(listItem);

        listBtn.addEventListener("click", () => {
          list.removeChild(listItem);
        });

        input.focus();
      });
    </script>
  </body>
</html>
